<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyFigz - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        .carousel {
            display: flex;
            animation: slide 15s infinite;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TinyFigz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="custom-orders.html">Custom Orders</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="carousel">
            <img src="images/hero1.jpg" alt="Clay Model 1">
            <img src="images/hero2.jpg" alt="Clay Model 2">
            <img src="images/hero3.jpg" alt="Clay Model 3">
        </div>
    </section>

    <section class="content">
        <h2>Welcome to TinyFigz</h2>
        <p>Your one-stop shop for custom clay models and figurines. Browse our collection or place a custom order today!</p>
    </section>

    <footer>
        <p>&copy; 2023 TinyFigz. All rights reserved.</p>
    </footer>
</body>
</html>
